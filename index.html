<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Обратный отсчет</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Фон: темно-синий с градиентом и шумом */
    body {
      background-color: #050d1e; /* темно-синий */
      background-image: 
        radial-gradient(circle at center, rgba(10, 20, 40, 0.6) 0%, #050d1e 100%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Анимация плавного появления */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    /* Мягкая смена цифр */
    .timer-digit {
      transition: all 0.5s ease-in-out;
    }

    /* Неон эффект текста */
    .neon-text {
      text-shadow: 0 0 5px #2b6cb0, 0 0 10px #2b6cb0, 0 0 20px #2b6cb0;
    }

  </style>
</head>
<body class="flex flex-col justify-center items-center text-gray-200 font-sans px-4">
  <!-- Контент -->
  <main class="text-center max-w-4xl w-full fade-in">
    <h1 class="text-3xl md:text-5xl font-light mb-12 tracking-wide opacity-90 neon-text">
      Я буду играть снова в игры через
    </h1>

    <div id="countdown" class="flex flex-wrap justify-center items-center gap-3 md:gap-6 mb-12"></div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-6 text-gray-500 text-xs md:text-sm">
    NML Studio © 2025
  </footer>

  <script>
    const targetDate = new Date('November 2, 2025 12:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = `
          <div class="text-4xl md:text-6xl font-light neon-text">Время пришло</div>
        `;
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const formatNumber = num => num < 10 ? `0${num}` : num;

      const countdownHTML = `
        <div class="flex flex-col items-center">
          <span class="text-5xl md:text-7xl font-thin timer-digit neon-text">${formatNumber(days)}</span>
          <span class="text-xs md:text-sm opacity-50 mt-2">дней</span>
        </div>
        <span class="text-5xl md:text-7xl font-thin opacity-50 mx-1">:</span>
        <div class="flex flex-col items-center">
          <span class="text-5xl md:text-7xl font-thin timer-digit neon-text">${formatNumber(hours)}</span>
          <span class="text-xs md:text-sm opacity-50 mt-2">часов</span>
        </div>
        <span class="text-5xl md:text-7xl font-thin opacity-50 mx-1">:</span>
        <div class="flex flex-col items-center">
          <span class="text-5xl md:text-7xl font-thin timer-digit neon-text">${formatNumber(minutes)}</span>
          <span class="text-xs md:text-sm opacity-50 mt-2">минут</span>
        </div>
        <span class="text-5xl md:text-7xl font-thin opacity-50 mx-1">:</span>
        <div class="flex flex-col items-center">
          <span class="text-5xl md:text-7xl font-thin timer-digit neon-text">${formatNumber(seconds)}</span>
          <span class="text-xs md:text-sm opacity-50 mt-2">секунд</span>
        </div>
      `;

      document.getElementById('countdown').innerHTML = countdownHTML;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
